<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #222;
            border-radius: 10px;
        }
        #dropZone {
            border: 2px dashed #007BFF;
            padding: 20px;
            margin: 10px 0;
            cursor: pointer;
        }
        #dropZone.highlight {
            background: rgba(0, 123, 255, 0.2);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        .file-list {
            margin-top: 20px;
            text-align: left;
        }
        .file-item {
            background: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-item input {
            background: transparent;
            border: none;
            color: white;
            width: 60%;
        }
        .file-actions {
            display: flex;
            gap: 10px;
        }
        .file-actions button {
            background: red;
            border: none;
            color: white;
            padding: 5px;
            cursor: pointer;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>File Sharing Hub</h2>
    <div class="container">
        <div id="dropZone">Drag & Drop Files Here or Click to Select</div>
        <input type="file" id="fileInput" multiple style="display: none;">
        <button onclick="uploadFiles()">Upload File</button>
        <div class="file-list" id="fileList">
            <h3>Shared Files</h3>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        let storedFiles = JSON.parse(localStorage.getItem('files')) || [];

        // Load saved files from localStorage
        function loadFiles() {
            fileList.innerHTML = "<h3>Shared Files</h3>";
            storedFiles.forEach(file => displayFile(file));
        }

        // Open file dialog when clicking dropZone
        dropZone.addEventListener('click', () => fileInput.click());

        // Handle file input selection
        fileInput.addEventListener('change', (event) => {
            handleFiles(event.target.files);
        });

        // Drag & Drop events
        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.classList.add('highlight');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('highlight');
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.classList.remove('highlight');
            handleFiles(event.dataTransfer.files);
        });

        // Process uploaded files
        function handleFiles(files) {
            for (let file of files) {
                const fileURL = URL.createObjectURL(file);
                const fileObj = { name: file.name, url: fileURL };
                storedFiles.push(fileObj);
                displayFile(fileObj);
            }
            saveFiles();
        }

        // Upload function
        function uploadFiles() {
            if (storedFiles.length === 0) return alert("Please select a file");
            saveFiles();
        }

        // Save to localStorage
        function saveFiles() {
            localStorage.setItem('files', JSON.stringify(storedFiles));
        }

        // Display file in list with download, rename, and delete options
        function displayFile(file) {
            const fileItem = document.createElement('div');
            fileItem.classList.add('file-item');

            const fileNameInput = document.createElement('input');
            fileNameInput.type = "text";
            fileNameInput.value = file.name;
            fileNameInput.addEventListener('blur', () => renameFile(file, fileNameInput.value));

            const downloadLink = document.createElement('a');
            downloadLink.href = file.url;
            downloadLink.download = file.name;
            downloadLink.innerText = "Download";

            const deleteButton = document.createElement('button');
            deleteButton.innerText = "ðŸ—‘";
            deleteButton.onclick = () => deleteFile(file);

            const fileActions = document.createElement('div');
            fileActions.classList.add('file-actions');
            fileActions.appendChild(downloadLink);
            fileActions.appendChild(deleteButton);

            fileItem.appendChild(fileNameInput);
            fileItem.appendChild(fileActions);
            fileList.appendChild(fileItem);
        }

        // Rename file function
        function renameFile(file, newName) {
            const fileIndex = storedFiles.findIndex(f => f.url === file.url);
            if (fileIndex !== -1) {
                storedFiles[fileIndex].name = newName;
                saveFiles();
                loadFiles(); // Refresh list
            }
        }

        // Delete file function
        function deleteFile(file) {
            storedFiles = storedFiles.filter(f => f.url !== file.url);
            saveFiles();
            loadFiles(); // Refresh list
        }

        // Load existing files on page load
        loadFiles();
    </script>
</body>
</html>
