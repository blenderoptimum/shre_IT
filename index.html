<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #222;
            border-radius: 10px;
        }
        #dropZone {
            border: 2px dashed #007BFF;
            padding: 20px;
            margin: 10px 0;
            cursor: pointer;
        }
        #dropZone.highlight {
            background: rgba(0, 123, 255, 0.2);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        .file-list {
            margin-top: 20px;
            text-align: left;
        }
        .file-item {
            background: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>File Sharing Hub</h2>
    <div class="container">
        <div id="dropZone">Drag & Drop Files Here or Click to Select</div>
        <input type="file" id="fileInput" multiple style="display: none;">
        <button onclick="uploadFiles()">Upload File</button>
        <div class="file-list" id="fileList">
            <h3>Shared Files</h3>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        let filesArray = [];

        // Open file dialog when clicking dropZone
        dropZone.addEventListener('click', () => fileInput.click());

        // Handle file input selection
        fileInput.addEventListener('change', (event) => {
            handleFiles(event.target.files);
        });

        // Drag & Drop events
        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.classList.add('highlight');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('highlight');
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.classList.remove('highlight');
            handleFiles(event.dataTransfer.files);
        });

        // Process uploaded files
        function handleFiles(files) {
            for (let file of files) {
                filesArray.push(file);
                displayFile(file);
            }
        }

        // Upload function (displays file in list)
        function uploadFiles() {
            if (filesArray.length === 0) return alert("Please select a file");

            filesArray.forEach(file => displayFile(file));
            filesArray = []; // Clear array after upload
        }

        // Display file in list with download link
        function displayFile(file) {
            const fileURL = URL.createObjectURL(file);
            const fileItem = document.createElement('div');
            fileItem.classList.add('file-item');

            const fileName = document.createElement('span');
            fileName.textContent = file.name;

            const downloadLink = document.createElement('a');
            downloadLink.href = fileURL;
            downloadLink.download = file.name;
            downloadLink.innerText = "Download";

            fileItem.appendChild(fileName);
            fileItem.appendChild(downloadLink);
            fileList.appendChild(fileItem);
        }
    </script>
</body>
</html>
