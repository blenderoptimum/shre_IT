<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing Hub</title>
    <style>
        /* Basic Styles (same as before) */
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        /* Tiny Admin Button - Top Right */
        .admin-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #ff9800;
            transition: color 0.3s ease;
        }

        .admin-btn:hover {
            color: #ffa726;
        }

        /* Drop Zone */
        #dropZone {
            border: 2px dashed #007BFF;
            padding: 30px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: #181818;
        }

        #dropZone:hover {
            background: #242424;
            border-color: #009dff;
        }

        /* Buttons */
        button {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .upload-btn {
            background: #007BFF;
            color: white;
        }

        /* File List */
        .file-list {
            margin-top: 20px;
            text-align: left;
        }

        .file-item {
            background: #222;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            transition: background 0.3s ease;
        }

        .file-item:hover {
            background: #333;
        }

        .file-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        .file-actions button {
            background: red;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        /* File Preview */
        .preview {
            margin-top: 10px;
            text-align: center;
        }

        .preview img, .preview video, .preview iframe {
            max-width: 100%;
            max-height: 200px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        /* Admin Panel */
        .admin-controls {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <button class="admin-btn" onclick="checkAdmin()">üîë</button>

    <h2>File Sharing Hub</h2>

    <div class="container">
        <div id="dropZone">üìÇ Drag & Drop Files Here or Click to Select</div>
        <input type="file" id="fileInput" multiple style="display: none;">
        <button class="upload-btn" onclick="uploadFiles()">Upload File</button>
        
        <div class="file-list" id="fileList">
            <h3>üìÅ Shared Files</h3>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="container admin-controls" id="adminPanel">
        <h2>‚öôÔ∏è Admin Panel</h2>
        <button onclick="logoutAdmin()" class="upload-btn">Logout</button>
        <div class="file-list" id="adminFileList">
            <h3>Manage Files</h3>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const adminFileList = document.getElementById('adminFileList');
        const adminPanel = document.getElementById('adminPanel');

        let isAdmin = false;

        // Fetch files from the server on load
        document.addEventListener('DOMContentLoaded', fetchFiles);

        // Function to fetch files from the server
        function fetchFiles() {
            fetch('http://localhost:3000/files') // Adjust to your server's URL
                .then(response => response.json())
                .then(data => {
                    fileList.innerHTML = "<h3>üìÅ Shared Files</h3>";
                    data.files.forEach(file => displayFile(file));
                })
                .catch(err => console.error('Error fetching files:', err));
        }

        function checkAdmin() {
            const password = prompt("Enter Admin Password:");
            if (password === "admin123") { // Change this password
                isAdmin = true;
                adminPanel.style.display = "block";
                loadAdminFiles();
            } else {
                alert("Access Denied");
            }
        }

        function logoutAdmin() {
            isAdmin = false;
            adminPanel.style.display = "none";
        }

        function loadAdminFiles() {
            fetchFiles(); // Load the files for admin
        }

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.style.borderColor = "#009dff";
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = "#007BFF";
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            handleFiles(event.dataTransfer.files);
        });

        function handleFiles(files) {
            const formData = new FormData();
            for (let file of files) {
                formData.append("file", file);
            }

            fetch('http://localhost:3000/upload', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                console.log('File uploaded:', data);
                fetchFiles(); // Reload file list after upload
            })
            .catch(err => console.error('Upload error:', err));
        }

        function displayFile(file) {
            const fileItem = document.createElement('div');
            fileItem.classList.add('file-item');

            const fileName = document.createElement('span');
            fileName.innerText = file;

            const downloadLink = document.createElement('a');
            downloadLink.href = file;
            downloadLink.download = file;
            downloadLink.innerText = "‚¨áÔ∏è Download";

            fileItem.appendChild(fileName);
            fileItem.appendChild(downloadLink);

            fileList.appendChild(fileItem);
        }

        function uploadFiles() {
            // Open file dialog to upload files
            fileInput.click();
        }
    </script>

</body>
</html>
